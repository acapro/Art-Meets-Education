    slogan: 'Kaufe Kunst, um Kinder in die Schule zu schicken'
    support: 'Du Möchtest AME Supporten? Mehr Infos hier.'
    more_info: 'Mehr erfahren...'
    short_about: 'Art Meets Education ist eine Organisation, welches Bildung durch Fotografie ermöglicht. Kinder aus finanziell benachteiligten Familien bekommen die Möglichkeit, eigenständig Kunst zu produzieren. Diese Kunst generiert finanzielle Mittel, welche in die Schulbildung der Kinder investiert wird. Die Fotografie soll zudem ein Medium sein, durch welches die Kinder ihre Gefühle kanalisieren und Erlebnisse aus ihrem alltäglichen Leben festhalten können.'
